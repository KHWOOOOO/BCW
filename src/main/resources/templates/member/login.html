<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
	<meta charset="UTF-8">
	<title>로그인 - 사계 공부</title>
	
	<!-- 공통 header Import -->
	<div th:replace="base/inc_common_head :: inc_head"></div>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!-- Custom styles for this template -->
	<link href="sign-in.css" rel="stylesheet">
	
	<style>
		/* 화면 전체를 차지하도록 설정 */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		
		/* 로그인 폼을 화면 정중앙에 배치하기 위한 스타일 */
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100%;
		}
		
		/* 로그인 폼 박스 스타일 */
		.login-box {
			max-width: 800px; /* 최대 너비를 늘립니다 */
			padding: 40px; /* 패딩을 줄입니다 */
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>

<body class="bg-body-tertiary">
<!-- Navigation-->
<div th:insert="base/page_navigator :: p_nav"></div>

<div class="container">
	<div class="login-box">
		<form action="/login" method="post" class="form-signin">
			<!-- 로고 이미지 -->
			<img class="mb-4" src="/static/images/BCWlogo.png" alt="" width="42" height="57">
			<!-- 로그인 제목 -->
			<h1 class="h3 mb-3 fw-normal text-center">로그인</h1>
			
			<!-- 이메일 입력 필드 -->
			<div class="form-floating">
				<input name="userid" type="text" class="form-control" id="floatingInput" placeholder="아이디">
				<label for="floatingInput">아이디를 입력해 주세요</label>
			</div>
			<!-- 비밀번호 입력 필드 -->
			<div class="form-floating">
				<input name="userpw" type="password" class="form-control" id="floatingPassword" placeholder="비밀번호">
				<label for="floatingPassword">비밀번호를 입력해 주세요</label>
			</div>
			
			<!-- Remember me 체크박스 -->
			<div class="form-check text-start my-3">
				<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault"> Remember me </label>
			</div>
			<!-- 로그인 버튼 -->
			<button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
			<!-- 저작권 표시 -->
			<p class="mt-5 mb-3 text-body-secondary text-center"></p>
		</form>
	</div>
</div>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 테마 모드 토글 스크립트 -->
<script src="/docs/5.3/assets/js/color-modes.js"></script>
</body>
</html>
