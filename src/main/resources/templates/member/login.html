<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
	<meta charset="UTF-8">
	<title>로그인 - 사계 공부</title>
	
	<!-- 공통 header Import -->
	<div th:replace="base/inc_common_head :: inc_head"></div>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!-- Custom styles for this template -->
	<link href="sign-in.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary">
<!-- Navigation-->
<div th:insert="base/page_navigator :: p_nav"></div>

<section class="h-100 gradient-form" style="background-color: #eee;">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-xl-10">
				<div class="card rounded-3 text-black">
					<div class="row g-0">
						<div class="col-lg-6">
							<div class="card-body p-md-5 mx-md-4">
								<div class="text-center">
									<img src="/static/images/BCWlogo.png" style="width: 185px;" alt="logo">
									<h4 class="mt-1 mb-5 pb-1">공부 레쯔고</h4>
								</div>
								<form action="/member/userlogin" method="POST">
									<div data-mdb-input-init class="form-outline mb-4">
										<label class="form-label" for="userId">아이디</label>
										<input name="userId" id="userId" class="form-control" placeholder="아이디를 입력해 주세요"/>
									</div>
									<div data-mdb-input-init class="form-outline mb-4">
										<label class="form-label" for="userPw">비밀번호</label>
										<input name="userPw" id="userPw" class="form-control" placeholder="비밀번호를 입력해 주세요"/>
									</div>
									<div class="form-check text-start my-3">
										<input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe">
										<label class="form-check-label" for="rememberMe"> Remember me </label>
									</div>
									<div class="row text-center d-flex align-items-center pt-1 mb-5 pb-1">
										<button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 w-100" type="submit">Log in</button>
										<a class="text-muted w-100" href="#!">비번이 뭐더라..</a>
									</div>
									<div class="d-flex align-items-center justify-content-center pb-4">
										<p class="mb-0 me-2">아이디가 없으세요?</p>
										<button type="button" onclick="location.href='/register.do'" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger">Create new</button>
									</div>
								</form>
							</div>
						</div>
						<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
							<img src="/static/images/BCWlogo.png" class="card-img-top" alt="BCW Logo">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 테마 모드 토글 스크립트 -->
<script src="/docs/5.3/assets/js/color-modes.js"></script>
</body>
</html>
