<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
	<meta charset="UTF-8">
	<title>회원가입 - 사계 공부</title>
	
	<!-- 공통 header Import -->
	<div th:replace="base/inc_common_head :: inc_head"></div>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
<!-- Navigation-->
<div th:insert="base/page_navigator :: p_nav"></div>

<section class="vh-100" style="background-color: #efefef;">
	<div class="container h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-12 col-xl-11">
				<div class="card text-black" style="border-radius: 25px;">
					<div class="card-body p-md-5">
						<div class="row justify-content-center">
							<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
								<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">회원가입</p>
								<form class="mx-1 mx-md-4">
									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-user fa-lg me-3 fa-fw"></i>
										<div data-mdb-input-init class="form-outline flex-fill mb-0">
											<label class="form-label" for="userName">이름</label>
											<input type="userName" id="userName" class="form-control"/>
										</div>
									</div>
									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
										<div data-mdb-input-init class="form-outline flex-fill mb-0">
											<label class="form-label" for="userEmail">이메일</label>
											<input type="userEmail" id="userEmail" class="form-control"/>
										</div>
									</div>
									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
										<div data-mdb-input-init class="form-outline flex-fill mb-0">
											<label class="form-label" for="userId">아이디</label>
											<input type="userId" id="userId" class="form-control"/>
										</div>
									</div>
									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
										<div data-mdb-input-init class="form-outline flex-fill mb-0">
											<label class="form-label" for="userPw">비밀번호</label>
											<input type="userPw" id="userPw" class="form-control"/>
										</div>
									</div>
									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-key fa-lg me-3 fa-fw"></i>
										<div data-mdb-input-init class="form-outline flex-fill mb-0">
											<label class="form-label" for="userPwChk">비밀번호 확인</label>
											<input type="userPwChk" id="userPwChk" class="form-control"/>
										</div>
									</div>
									<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
										<button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">가입하기</button>
									</div>
								</form>
							</div>
							<div class="col-md-10 col-lg-6 col-xl-7 justify-content-center text-center order-1 order-lg-2">
								<img src="/static/images/BCWlogo.png" class="card-img-top" alt="BCW Logo">
								<h5>사계 공부의 모든 서비스를 이용하시려면</h5>
								<h5>회원가입을 해야 합니다.</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- 에러 메시지 모달 -->
<div th:if="${errorMessage}" class="modal" tabindex="-1" role="dialog" style="display:block;">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Error</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<p th:text="${errorMessage}"></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+G4LltO4wO8LE8aZ7nN9+8p4GyZbC" crossorigin="anonymous"></script>
<script>
	// 모달 닫기 버튼이 눌릴 때 페이지를 다시 로드하지 않도록 설정
	document.addEventListener('DOMContentLoaded', (event) => {
		const modal = document.querySelector('.modal');
		const closeModalButtons = modal.querySelectorAll('[data-bs-dismiss="modal"]');
		
		closeModalButtons.forEach(button => {
			button.addEventListener('click', () => {
				modal.style.display = 'none';
			});
		});
	});
</script>
</body>
</html>
