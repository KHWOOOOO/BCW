<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - 사계 공부</title>
	
	<!-- 공통 header Import -->
	<div th:replace="base/inc_common_head :: inc_head"></div>
	
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	
    <style>
        .card {
            width: 18rem;
            margin: 0 auto;
        }
        .card p {
            text-align: center;
        }
        .form-container {
            text-align: center;
            margin-top: 1rem;
        }
        .form-container input {
            display: block;
            width: 100%;
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
<div class="card">
    <img src="/static/images/BCWlogo.png" class="card-img-top" alt="BCW Logo">
    <div class="card-body">
        <p>사계 공부의 모든 서비스를 이용하시려면 회원가입을 해야 합니다.</p>
    </div>
</div>

<div class="form-container">
    <h4>회원가입</h4>
    <form action="/member/add" method="post">
        <input name="USERNAME" type="text" placeholder="이름" required>
        <input name="USERID" type="text" placeholder="아이디" required>
        <input name="USEREMAIL" type="email" placeholder="이메일" required>
        <input name="USERPW" type="password" placeholder="비밀번호" required>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>

<!-- 에러 메시지 모달 -->
<div th:if="${errorMessage}" class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p th:text="${errorMessage}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+G4LltO4wO8LE8aZ7nN9+8p4GyZbC" crossorigin="anonymous"></script>
<script>
    // 모달 닫기 버튼이 눌릴 때 페이지를 다시 로드하지 않도록 설정
    document.addEventListener('DOMContentLoaded', (event) => {
        const modal = document.querySelector('.modal');
        const closeModalButtons = modal.querySelectorAll('[data-bs-dismiss="modal"]');

        closeModalButtons.forEach(button => {
            button.addEventListener('click', () => {
                modal.style.display = 'none';
            });
        });
    });
</script>
</body>
</html>
