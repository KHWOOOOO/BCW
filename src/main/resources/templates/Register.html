<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입 - 사계 공부</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            width: 18rem;
            margin: 0 auto;
        }
        .card p {
            text-align: center;
        }
        .form-container {
            text-align: center;
        }
        .form-container input {
            display: block;
            width: 100%;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
<div class="card">
    <img src="/static/images/BCWlogo.png" class="card-img-top" alt="BCW Logo">
    <div class="card-body">
        <p>사계 공부의 모든 서비스를 이용하시려면 회원가입을 해야 합니다.</p>
    </div>
</div>

<div class="form-container">
    <h4>회원가입</h4>
    <form action="/member/add" method="post">
        <input name="USERNAME" type="text" placeholder="이름" required>
        <input name="USERID" type="text" placeholder="아이디" required>
        <input name="USEREMAIL" type="email" placeholder="이메일" required>
        <input name="USERPW" type="password" placeholder="비밀번호" required>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+G4LltO4wO8LE8aZ7nN9+8p4GyZbC" crossorigin="anonymous"></script>
</body>
</html>
