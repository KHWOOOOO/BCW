<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<html>
<head>
    <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary;">사계 공부</span></a>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="card" style="width: 18rem;Margin : 0 auto">
    <img src="/static/images/BCWlogo.png" class="card-img-top" alt="...">
    <div class="card-body">
        <p style="card-text;text-align: center;">사계 공부의</br> 모든 서비스를 </br>이용하시려면 </br>회원가입을 해야 합니다.</p>
    </div>

    <form>
        <h4>회원가입</h4>
        <div class="textForm">
            <input name="loginId" type="text" class="id" placeholder="아이디">
            </input>
        </div>
        <div class="textForm">
            <input name="loginPw" type="password" class="pw" placeholder="비밀번호">
        </div>
        <div class="textForm">
            <input name="loginPwConfirm" type="password" class="pw" placeholder="비밀번호 확인">
        </div>
        <div class="textForm">
            <input name="name" type="password" class="name" placeholder="이름">
        </div>
        <div class="textForm">
            <input name="email" type="text" class="email" placeholder="이메일">
        </div>
        <div class="textForm">
            <input name="nickname" type="text" class="nickname" placeholder="닉네임">
        </div>
        <div class="textForm">
            <input name="cellphoneNo" type="number" class="cellphoneNo" placeholder="전화번호">
        </div>
        <input type="submit" class="btn" value="J O I N"/>
    </form>

</div>


</body>
</html>
